<h2>Listagem de Concierge</h2>
<div style="margin-bottom:16px;">
  <mat-form-field appearance="outline" style="margin-right:8px; width:200px;">
    <mat-label>UF</mat-label>
    <input matInput [formControl]="ufFilter" (keyup.enter)="loadConcierge()">
  </mat-form-field>

  <mat-form-field appearance="outline" style="margin-right:8px; width:200px;">
    <mat-label>Título</mat-label>
    <input matInput [formControl]="titleFilter" (keyup.enter)="loadConcierge()">
  </mat-form-field>

  <button mat-raised-button class="button-success" color="primary" (click)="loadConcierge()">Buscar</button>
</div>


<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let row">{{row.title}}</td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef>UF</th>
    <td mat-cell *matCellDef="let row">{{row.uf}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">{{row.status}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <button mat-button (click)="editConcierge(row)">Editar</button>
      <button mat-button color="accent" (click)="approveOrDeny(row)">Aprovar/Reprovar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
